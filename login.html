<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Course Aggregator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
    }

    .btn-primary {
      background-color: #2575fc;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1a5ed9;
    }

    .register-link {
      margin-top: 15px;
      text-align: center;
    }

    .register-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 class="text-center">Welcome Back ðŸ‘‹</h2>
    <form onsubmit="return loginUser()">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="register-link">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <script>
    const loginUser= async(e)=> {
    e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
    

       try {
    const response = await fetch("https://edxlearn-backend.onrender.com/api/user/signup");
    const users = await response.json();

    // Check if user already exists
    const userExists = users.some(user => 
      user.username === username
    );

    if (userExists) {
       window.location.href = "index.html";

    } else {
      alert("User not found. You can proceed to register.");
    }

  } catch (error) {
    console.error("Error fetching user data:", error);
    alert("Something went wrong.");
  }
      return false;
    }
  </script>

</body>
</html>
