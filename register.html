<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Course Aggregator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('purple.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff;
    }

    .register-box h2 {
      margin-bottom: 30px;
      font-weight: 600;
      color: #fff;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
    }

    .form-control::placeholder {
      color: #666;
    }

    .btn-primary {
      background-color: #cb52f4;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #c036ee;
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
    }

    .login-link a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2 class="text-center">Create Account</h2>
    <form onsubmit="registerUser(event)">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    const registerUser = async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch('https://backend-18i0.onrender.com/api/user/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Registration failed');
        }

        alert('Registration successful!');
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Registration error:', error);
        alert(`Registration failed: ${error.message}`);
      }
    }
  </script>

</body>
</html>
